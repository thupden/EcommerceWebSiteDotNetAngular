<header class="d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3 
bg-white border-bottom fixed-top shadow-sm">
    <img src="assets/images/logo.png" class="logo" alt="logo" style="max-height: 70px;" routerLink="/">
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class=" px-2 " routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">HOME</a>
        <a class=" px-2 " routerLink="/shop"  routerLinkActive="active">SHOP</a>
        <a class=" px-2 " routerLink="/core-error"  routerLinkActive="active">ERROR</a>
    </nav>
    <div class="d-flex align-items-center">
        <a routerLink ="/basket"  style="position: relative; cursor: pointer;">
            <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
            <div *ngIf="(basketService.basketSource$ |async) as basket" class="cart-no">
                {{basket.items.length}}
            </div>
        </a>
        <ng-container *ngIf="(accountService.currentUser$ | async) == null">
            <a routerLink = "/account/login" class="btn btn-outline-secondary mr-2">Login</a>
            <a routerLink = "/account/register" class="btn btn-outline-secondary mr-2">Sign up</a>
        </ng-container>

        <ng-container *ngIf="(accountService.currentUser$ | async) as user">
            <div class="dropdown ms-3 me-5" style='cursor: pointer;' dropdown>
                <a dropdownToggle class="dropdown-toggle">
                    <strong>Welcome {{user.displayName}}</strong>
                </a>
                <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
                    <li class="py-1">
                        <a routerLink="/basket" class="dropdown-item">
                            <i class="fa fa-shopping-cart mr-3"></i> View basket
                        </a>
                    </li>

                    <li class="py-1">
                        <a routerLink="/order" class="dropdown-item">
                            <i class="fa fa-history mr-3"></i> View orders
                        </a>
                    </li>

                    <div class="dropdown-divider"></div>

                    <li class="py-1">
                        <a (click)="accountService.logout()" class="dropdown-item">
                            <i class="fa fa-sign-out mr-3"></i> Logout
                        </a>
                    </li>
                    
                </ul>
            </div>
        </ng-container>
       
    </div>
</header>
